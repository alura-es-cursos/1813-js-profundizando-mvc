<!-- aluraframe/client/post.html -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="fecha" class="form-control" required autofocus/>        
        </div>    

        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" min="1" step="1" id="cantidad" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit" onclick="sendPost(event)">Enviar datos para el servidor</button>
    </form>

    <script>

        function sendPost(event) {

            event.preventDefault();

            console.log("Enviando post");

            const $ = document.querySelector.bind(document);
            const inputFecha = $('#fecha');
            const inputCantidad = $('#cantidad');
            const inputValor = $('#valor');

            const venta = {
                fecha: inputFecha.value,
                cantidad: inputCantidad.value,
                valor: inputValor.value
            };

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/ventas", true);
            xhr.setRequestHeader("Content-type", "application/json");

            xhr.onreadystatechange = () => {

                if (xhr.readyState == 4) {

                    if (xhr.status == 200) {
                        inputFecha.value = '';
                        inputCantidad.value = 1;
                        inputValor.value = 0.0;
                        inputFecha.focus();
                        alert('Venta registrada exit√≥samente');
                    } else {
                        alert(`No fue posible registrar la venta: ${xhr.responseText}`);
                    }
                }
            }
            xhr.send(JSON.stringify(venta));

        }

    </script>
</body>
</html>

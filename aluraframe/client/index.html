<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Ventas</h1>

    <div id="MensajeView">
        
    </div>
    
    <form class="form" onsubmit="ventaController.agrega(event);">
        
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" min="1" step="1" id="cantidad" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar ventas
        </button>
        <button class="btn btn-primary text-center" type="button">
            Borrar
        </button>
    </div> 
    <br>
    <br>

    <div id="VentasView">
        
    </div>
    
    <script src="js/app/helpers/FechaHelper.js"></script>
    <script src="js/app/models/Venta.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/controllers/VentaController.js"></script>
    <script src="js/app/models/ListaVentas.js"></script>
    <script src="js/app/views/VentasView.js"></script>
    <script src="js/app/models/Mensaje.js"></script>
    <script src="js/app/views/MensajeView.js"></script>

    <script>
        let ventaController = new VentaController();
    </script>
</body>
</html>
